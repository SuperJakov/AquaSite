<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
    <link rel="stylesheet" href="../Styles/scrollbar.css" />
  </head>
  <body class="step1">
    <div class="center">
      <div class="centered-div">
        <img
          class="aquaos-logo"
          src="../Images/AquaOS Register logo.svg"
          alt="AquaOS logo"
        />
        <h2 class="title">
          Create an account to get new perks and the full experience!
        </h2>
        <div class="register-form step1">
          <input
            class="form-input username-input"
            type="text"
            placeholder="Username"
            minlength="5"
            maxlength="16"
            required
          />
          <p class="username-alert-p">Username taken</p>
          <input
            class="form-input password-input"
            type="password"
            placeholder="Password"
            minlength="8"
            maxlength="16"
            required
          />
          <p class="password-alert-p">Username taken</p>
          <p class="already-account">
            Already have an account?
            <a class="login-now" href="../Login/">Login now!</a>
          </p>
          <button class="submit-btn">Next step</button>
        </div>
        <div class="register-form step2">
          <input class="form-input" type="email" placeholder="Email" />
          <div class="confirmation-code-container">
            <input
              class="form-input small-input confirmation-code"
              type="number"
              name="confirm_password"
              placeholder="Confirmation code"
              onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space' && this.value.length < 6"
              required
              maxlength="6"
            />
            <button class="resend-confirmation-code">Re-send</button>
          </div>

          <button class="submit-btn">Join now!</button>
        </div>
      </div>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
