<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaSite</title>
    <link rel="stylesheet" href="Styles/fonts.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./Styles/header.css" />
    <link rel="stylesheet" href="./Styles/scrollbar.css" />
  </head>
  <body>
    <div class="header">
      <img src="./Images/logo.min.svg" alt="logo" class="logo" />
      <div class="header-titles">
        <a href="./"><span class="header-title selected">Home</span></a>
        <a href="./introduction"><span class="header-title">Info</span></a>
        <a href="./News"><span class="header-title">News</span></a>
        <a href="./Downloads"><span class="header-title">Downloads</span></a>
      </div>
    </div>
    <div class="centered">
      <div class="centered-container">
        <!-- This is a div which starts at 25% from left and ends 75% from right -->
        <div class="welcome-container">
          <h2 class="welcome">Welcome!</h2>
        </div>
        <div class="os-cover">
          <div class="left-cover">
            <h3 class="os-cover-slogan">
              One of the Fastest Most Reliable Open Source Android Operating
              System
            </h3>
            <div class="cover-buttons">
              <a href="./Downloads"
                ><button class="cover-btn cover-download">Download</button></a
              >
              <a href="./Introduction"
                ><button class="cover-btn cover-more">More</button></a
              >
            </div>
            <div class="aquaos-star-container">
              <img
                class="aquaos-star"
                src="./Images/aquaos star.min.svg"
                alt="aquaos star"
              />
              <img
                class="aquaos-logo"
                src="./Images/AquaOS logo.min.svg"
                alt="aquaos logo"
              />
            </div>
          </div>
          <div class="right-cover">
            <img
              onload="this.classList.add('start-animation')"
              class="aqualauncher"
              src="./Images/AquaLauncher.min.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
