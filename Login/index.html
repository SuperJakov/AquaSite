<!DOCTYPE html>
<html>
  <head>
    <title>Aqua OS</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link rel="stylesheet" href="../Styles/customAlert.css" />
  </head>
  <body>
    <div class="title-img-container">
      <h1 class="title">
        Get back on your track!<br />
        Log in with your account!
      </h1>
      <img
        src="../Images/AquaID.min.svg"
        class="aquaID"
        alt="AquaID"
        width="128"
        height="128"
      />
    </div>
    <div class="login-container">
      <div class="login">
        <input
          type="text"
          class="input"
          id="usname"
          name="usname"
          placeholder="Username/Mail/Phone number"
          required
        />
        <input
          type="password"
          class="input"
          id="pass"
          name="pass"
          placeholder="Password/Access code"
          required
        />
        <div class="register-text">
          <p>
            Donâ€™t have an account?
            <a href="signup.html" class="register-now">Register now!</a>
          </p>
        </div>
        <div class="buttons">
          <button class="btn slide_from_left">Use keypass</button
          ><button class="btn">Log in!</button>
        </div>
      </div>
    </div>
    <script type="module">
      function customAlert(message) {
        const alertElement = document.createElement("div");
        alertElement.classList.add("alert");
        const alertParagraph = document.createElement("p");
        alertParagraph.textContent = message;
        alertElement.appendChild(alertParagraph);
        document.body.appendChild(alertElement);
        function fadeOut() {
          alertElement.classList.add("fade-out");
          setTimeout(() => {
            alertElement.remove();
          }, 3000);
        }
        setTimeout(fadeOut, 2000);
      }
      // customAlert("Hello, world!");
    </script>
  </body>
</html>
